<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socialist Chickaboo Cafe</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: white;
			padding: 1em;
			text-align: center;
		}
		
		nav {
			background-color: #eee;
			display: flex;
			justify-content: center;
			padding: 1em;
		}
		
		nav a {
			color: #333;
			font-size: 1.2em;
			margin: 0 1em;
			text-decoration: none;
			text-transform: uppercase;
		}
		
		main {
			margin: 1em;
			padding: 1em;
		}
		
		h1 {
			margin: 0;
			padding: 0;
			text-align: center;
		}
		
		form {
			display: flex;
			flex-direction: column;
			margin-top: 1em;
		}
		
		label {
			font-weight: bold;
			margin-bottom: 0.5em;
		}
		
		input[type="text"], textarea {
			padding: 0.5em;
		}
		
		button[type="submit"] {
			background-color: #333;
			color: white;
			padding: 0.5em;
		}
		
		button[type="submit"]:hover {
			background-color: #444;
		}
		
		button[type="button"] {
			background-color: #eee;
			border: none;
			color: #333;
			padding: 0.5em;
		}
		
		button[type="button"]:hover {
			background-color: #ddd;
		}
		
		button#clear-messages {
			background-color: #eee;
			border: none;
			color: #333;
			padding: 0.5em;
			margin-left: 0.5em;
		}
		
		button#clear-messages:hover {
			background-color: #ddd;
		}
		
		p {
			margin-bottom: 0.5em;
		}
		
		#messages {
			background-color: #f5f5f5;
			border: 1px solid #ccc;
			margin-top: 1em;
			padding: 1em;
		}
		
		#messages p {
			margin: 0.5em 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Socialist Chickaboo Cafe</h1>
	</header>
	
	<nav>
		<a href="index.html">Home</a>
		<a href="Menu.html">Menu</a>
		<a href="Contact.html">Contact</a>
	</nav>
	
	<main>
		<h2>Contact Us</h2>
		
		<form onsubmit="sendMessage(); return false;">
			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="5" required></textarea>
			<button type="submit">Send</button>
			<button type="button" onclick="downloadMessages()">Download Messages</button>
			<button type="button" onclick="clearMessages()">Clear Messages</button>
		</form>
		<div id="messages"></div>
	</main>
	
	<script>
		function sendMessage() {
			// Get the messages from localStorage
			const messages = JSON.parse(localStorage.getItem('messages') || '[]');
			
			// Add the new message to the messages array
			messages.push(document.getElementById('message').value);
			
			// Store the updated messages in localStorage
			localStorage.setItem('messages', JSON.stringify(messages));
			
			// Clear the message input
			document.getElementById('message').value = '';
			
			// Update the messages displayed on the page
			displayMessages();
		}
		
		function displayMessages() {
			// Get the messages from localStorage
			const messages = JSON.parse(localStorage.getItem('messages') || '[]');
			
			// Get the messages container
			const messagesContainer = document.getElementById('messages');
			
			// Clear the existing messages
			messagesContainer.innerHTML = '';
			
			// Add each message to the container
			messages.forEach(message => {
				const messageElement = document.createElement('p');
				messageElement.textContent = message;
				messagesContainer.appendChild(messageElement);
			});
		}
		
		function downloadMessages() {
			// Get the messages from localStorage
			const messages = JSON.parse(localStorage.getItem('messages') || '[]');
			
			// Create a file blob from the messages array
			const blob = new Blob([messages.join('\n')], { type: 'text/plain' });
			
			// Create a temporary link to download the file
			const link = document.createElement('a');
			link.href = URL.createObjectURL(blob);
			link.download = 'messages.txt';
			
			// Click the link to start the download
			link.click();
		}
		
		function clearMessages() {
			// Clear the messages in localStorage
			localStorage.removeItem('messages');
			
			// Update the messages displayed on the page
			displayMessages();
		}
		
		// Display any existing messages when the page loads
		displayMessages();
	</script>
	</body>
	</html>
