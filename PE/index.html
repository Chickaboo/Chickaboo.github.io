<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socialist Chickaboo Cafe</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		h1 {
			margin: 0;
		}
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			padding: 10px;
			transition: all 0.2s ease-in-out;
		}
		nav a:hover {
			background-color: #fff;
			color: #333;
			border-radius: 5px;
		}
		.hero {
			background-image: url(https://wallup.net/wp-content/uploads/2017/11/17/273733-flag-Soviet_Union-USSR.jpg);
			background-size: cover;
			background-position: center;
			height: 600px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
		.hero h1 {
			font-size: 64px;
			margin: 0;
			color: #fff;
			text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
			animation: fade-in 1s ease-in-out;
		}
		.cta {
			margin-top: 20px;
			animation: slide-up 1s ease-in-out;
		}
		.cta a {
			background-color: #f33;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 24px;
			border-radius: 5px;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
		}
		.cta a:hover {
			background-color: #fff;
			color: #f33;
		}
		.featured {
			padding: 40px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			animation: fade-in 1s ease-in-out;
		}
		.featured h2 {
			font-size: 36px;
			margin-top: 0;
		}
		.featured-item {
			flex-basis: calc(33.33% - 20px);
			margin-bottom: 40px;
			animation: slide-up 1s ease-in-out;
		}
		.featured-item img {
			width: 100%;
			height: 300px;
			object-fit: cover;
			border-radius: 5px;
			margin-bottom: 10px;
			box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
			transition: all 0.2s ease-in-out;
		}
		.featured-item img:hover {
			transform: scale(1.1);
		}
		.featured-item h3 {
			font-size: 24px;
			margin: 10px 0;
		}
		.featured-item p {
			font-size: 18px;
			margin: 0;
		}
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			animation: fade-in 1s ease-in-out;
		}
		.footer p {
			margin: 0;
			font-size: 18px;
		}
		.footer a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			transition: all 0.2s ease-in-out;
		}
		.footer a:hover {
			color: #f33;
		}

		/* Animations */
		@keyframes fade-in {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
		@keyframes slide-up {
			from {
				transform: translateY(100px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Socialist Chickaboo Cafe</h1>
		<nav>
			<a href="PE.html">Home</a>
			<a href="Menu.html">Menu</a>
			<a href="Contact.html">Contact</a>
		</nav>
	</header>
	<div class="hero">
		<h1>Welcome to our socialist Restaurant</h1>
		<div class="cta">
			<a href="Menu.html">View Menu</a>
		</div>
	</div>
	<div class="featured">
		<h2>Featured Items</h2>
		<div class="featured-item">
			<img src="https://media.istockphoto.com/photos/isolated-maize-seed-picture-id174968461?k=6&m=174968461&s=612x612&w=0&h=_WM1xg6zUEQyZO_Iz1xYMMPG_B_7AJw-lvOOXMX4F0M=" alt="Featured Item">
			<h3>The single grain of corn</h3>
			<p>THIS IS SOCIAlISM!</p>
		</div>
		<div class="featured-item">
			<img src="https://th.bing.com/th/id/OIP.3u_1kp_2N1_jbeYIsDZUqgHaFS?pid=ImgDet&w=1000&h=714&rs=1" alt="Featured Item">
			<h3>The single grain of wheat</h3>
			<p>THIS IS SOCIAlISM!</p>
		</div>
		<div class="featured-item">
			<img src="https://th.bing.com/th/id/OIP.Fpd1KD7ejD9fAlnn3bO4ygHaE7?pid=ImgDet&rs=1" alt="Featured Item">
			<h3>The single rice meal</h3>
			<p>THIS IS SOCIAlISM!</p>
		</div>
	</div>
	<footer class="footer">
		<p>&copy; 2023 Socialist Chickaboo Cafe</p>
		<nav>
			<a href="PE.html">Home</a>
			<a href="Menu.html">Menu</a>
			<a href="Contact.html">Contact</a>
		</nav>
	</footer>
</body>
</html>
