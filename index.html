<!DOCTYPE html>
<html>
<head>
<title>I am sorry</title>
<link rel="icon" type="image/x-icon" href="Favcon.png">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
  overflow-x: hidden;
}

.parallax {
  position: relative;
  opacity: 0.85;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.parallax-1 {
  background-image: url("img_parallax.jpg");
  min-height: 100%;
}

.parallax-2 {
  background-image: url("img_parallax2.jpg");
  min-height: 100%;
}

.parallax-3 {
  background-image: url("img_parallax3.jpg");
  min-height: 100%;
}

.parallax-4 {
  background-image: url("img_parallax4.jpg");
  min-height: 100%;
  filter: brightness(0.6);
  animation: shake 0.5s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
  20%, 40%, 60%, 80% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}

.caption {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  opacity: 0;
  transition: opacity 0.5s;
}

.parallax:hover .caption {
  opacity: 1;
}

.caption span.border {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 18px;
  font-size: 25px;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.caption span.border:hover {
  background-color: #333;
}

h3 {
  margin: 0;
  font-size: 28px;
  text-transform: uppercase;
  color: #fff;
}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1024px) {
  .parallax {
    background-attachment: scroll;
  }
}
</style>
</head>
<body>

<div class="parallax parallax-1">
  <div class="caption">
    <h3>Hello!</h3>
    <span class="border">Savannah</span>
  </div>
</div>

<div class="parallax parallax-2">
  <div class="caption">
    <h3>I am so I am so sorry that I hurt</h3>
    <span class="border">you!</span>
  </div>
</div>

<div class="parallax parallax-3">
  <div class="caption">
    <h3>Please forgive</h3>
    <span class="border">me!</span>
  </div>
</div>

<div class="parallax parallax-4">
  <div class="caption">
    <h3>LARRY IS COMING FOR YOU!</h3>
    <span class="border">LOL!</span>
  </div>
</div>

</body>
</html>
