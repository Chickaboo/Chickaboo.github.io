<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-png" href="images/logo.png" />
  <title>Iron Grip Ministries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background:#ffffff url('images/Background.jpg') repeat-x left top; background-color:Black">
  <div class="menu-btn" onclick="toggleMenu()">></div>

  <nav class="main-menu" id="main-menu">
    <a href="http://www.irongripministries.org/">IGM</a>
    <a href="http://www.irongripministries.org/Mentoring">Mentoring</a>
    <a href="http://www.irongripministries.org/Rebuilt_Man">Rebuilt Man</a>
    <a href="http://www.irongripministries.org/Restored">Restored</a>
    <a href="http://www.irongripministries.org/The_Execution">The Execution</a>
    <a href="http://www.irongripministries.org/You_&_the_Big_Guy">You & the Big Guy</a>
    <a href="http://www.irongripministries.org/Support">Support</a>
    <a href="http://www.irongripministries.org/Contact">Contact</a>
    <a href="http://www.irongripministries.org/Credits">Credits</a>
  </nav>

  <div class="content" id="content">
    <div class="logo-container">
      <img src="images/Logo.png" alt="Logo">
      <p>Mentoring men where the rubber meets the road.</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const mainMenu = document.getElementById('main-menu');
      const content = document.getElementById('content');
      const menuBtn = document.querySelector('.menu-btn');

      mainMenu.classList.toggle('open');
      content.classList.toggle('shift');

      if (mainMenu.classList.contains('open')) {
        menuBtn.style.left = '220px'; /* Move button to the right */
      } else {
        menuBtn.style.left = '20px'; /* Move button back to the original position */
      }
    }
  </script>
</body>
</html>
